<!DOCTYPE html>
<html lang="en">
 
<head>
    <title>Simple Image Editor</title>
    
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href=
"https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
   
    <!-- Import custom stylesheet -->
    <link rel="stylesheet" href="style.css">
 
    <!-- Compiled and minified JavaScript -->
    <script defer src=
"https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js">
    </script>
</head>
 
<body>
    <nav class="green">
        <div class="nav-wrapper container">
            <span class="nav-header">
              Простой редактор изображений
            </span>
            <ul class="right image-save">
                <button class="btn btn-flat blue white-text" onclick="saveImage()">
                  Сохранить
                </button>
                <button class="btn btn-flat red white-text" onclick="resetImage()">
                  Очистить
                </button>
            </ul>
        </div>
    </nav>
 
    <!-- Hidden image that will be used for
    holding the source image -->
    <img id="sourceImage" crossorigin="anonymous">
 
    <div class="image-preview">
 
        <!-- Canvas that will hold the 
        image to be edited -->
        <canvas id="canvas" height="350" width="350"></canvas>
    </div>
    <div class="container app">
 
        <!-- Text to be shown at the beginning
        of the application -->
        <div class="help-text center-align">
            <h5>Выберите изображение для редактирования</h5>
        </div>
 
        <!-- All the image controls that will be
					used for modifying the image -->
					<div class="image-controls">
						<h6>Параметры</h6>
						<div class="draw-toolbar">
							<button id="drawToggler" class="waves-effect waves-light btn">Подключить кисть</button>
							<label>Выбрать цвет кисти
								<input id="drawColor" type="color" />
							</label>
						</div>


            <div class="row">
                <div class="col s6">
                    <span class="range-field">
                        <label for="brightnessSlider">
                          Яркость
                        </label>
                        <input id="brightnessSlider"
                               type="range" value="100"
                               min="0" max="300"
                               onchange="applyFilter()">
                    </span>
                </div>
                <div class="col s6">
                    <span class="range-field">
                        <label for="contrastSlider">
                          Констрастность
                        </label>
                        <input id="contrastSlider"
                               type="range" value="100"
                               min="0" max="200"
                               onchange="applyFilter()">
                    </span>
                </div>
            </div>
 
            <div class="row">
                <div class="col s6">
                    <span class="range-field">
                        <label for="grayscaleSlider">
                          Градация серого
                        </label>
                        <input id="grayscaleSlider"
                               type="range" value="0"
                               min="0" max="100"
                               onchange="applyFilter()">
                    </span>
                </div>
                <div class="col s6">
                    <span class="range-field">
                        <label for="saturationSlider">
                          Насыщенность
                        </label>
                        <input id="saturationSlider"
                               type="range" value="100"
                               min="0" max="300"
                               onchange="applyFilter()">
                    </span>
                </div>
            </div>
 
            <div class="row">
                <div class="col s6">
                    <span class="range-field">
                        <label for="sepiaSlider">
                          Сепия
                        </label>
                        <input id="sepiaSlider"
                               type="range" value="0"
                               min="0" max="200"
                               onchange="applyFilter()">
                    </span>
                </div>
                <div class="col s6">
                    <span class="range-field">
                        <label for="hueRotateSlider">
                          Оттенок
                        </label>
                        <input id="hueRotateSlider"
                               type="range" value="0"
                               min="0" max="360"
                               onchange="applyFilter()">
                    </span>
                </div>
            </div>
        </div>
 
        <!-- Buttons that will be used to change
        the values to preset ones -->
        <div class="preset-filters">
            <h6>Предустановки</h6>
            <button class="btn green"
                    onclick="brightenFilter()">
              Ярче
            </button>
            <button class="btn green"
                    onclick="bwFilter()">
              Черно-белый
            </button>
            <button class="btn green"
                    onclick="funkyFilter()">
              Забавный
            </button>
            <button class="btn green"
                    onclick="vintageFilter()">
              Винтаж
            </button>
            <button class="btn green"
                    onclick="randomFilter()">
              Случайный
            </button>
        </div>
 
        <!-- File control to upload a new file -->
        <div class="file-controls">
            <h6>Выбор файла</h6>
           
            <!-- Element that will be later used to download
            the canvas image from code -->
            <a id="link"></a>
           
            <!-- File Selector for uploading the image -->
            <div class="file-field input-field">
                <div class="btn green">
                    <span>Загрузить изображение</span>
                    <input type="file" accept="image/*"
                           onchange="uploadImage(event)">
                </div>
                <div class="file-path-wrapper">
                    <input class="file-path" type="text">
                </div>
            </div>
        </div>
    </div>
   
      <!-- Load the script for the editor -->
    <script src="script.js"></script>
</body>
 
</html>
